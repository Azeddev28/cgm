<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <h1>CGM Signup</h1>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required formControlName="name" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Name">
      <small id="name" class="form-text text-danger" *ngIf="name.invalid && name.touched">Please enter a valid
        name</small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required formControlName="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Email">
      <small id="email" class="form-text text-danger" *ngIf="email.invalid && email.touched">Please enter a valid
        email</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required formControlName="password" class="form-control" name="password" id="password" aria-describedby="password"
        placeholder="Password">
      <small id="password" class="form-text text-danger" *ngIf="password.invalid && password.touched">Password must be 6
        characters long</small>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" name="role" id="role">
        <option>Doctor</option>
        <option selected>Patient</option>
      </select>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="signupForm.invalid"  [routerLink]="['/patient']">Sign Up</button>
  </form>

</div>
