<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>CGM Login</h1>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required formControlName="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Email">
      <small id="email" class="form-text text-danger" *ngIf="email.invalid && email.touched">Please enter a valid
        email</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required formControlName="password" class="form-control" name="password" id="password" aria-describedby="password"
        placeholder="Password">
      <small id="password" class="form-text text-danger" *ngIf="password.invalid && password.touched">Password must be 6
        characters long</small>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" [routerLink]="['/patient']">Login</button>
  </form>

</div>
