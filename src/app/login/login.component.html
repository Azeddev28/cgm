<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>CGM Login</h1>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" required formControlName="username" class="form-control" name="username" id="username" aria-describedby="email" placeholder="Username">
      <small id="username" class="form-text text-danger" *ngIf="username.invalid && username.touched">Please enter a valid
        username</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required formControlName="password" class="form-control" name="password" id="password" aria-describedby="password"
        placeholder="Password">
      <small id="password" class="form-text text-danger" *ngIf="password.invalid && password.touched">Password must be 6
        characters long</small>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid || disableButton" (click)="login()">Login</button>
  </form>

</div>
